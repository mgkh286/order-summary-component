<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order Summary Card</title>
  <!-- Bootstrap stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card mx-auto text-center">
      <img src="images/illustration-hero.svg" class="card-img-top" alt="entertainment">
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="row pricing border-rounded align-items-center">
          <div class="col-auto ">
            <img src="images/icon-music.svg" alt="Music-icon">
          </div>
          <div class="col text-start plan-option">
            <strong class="plan">Annual Plan</strong>
            <p>$59.99/year </p>
          </div>

          <div class="col-auto ">
            <a href="#" class="change-plan">Change</a>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg w-100 mx-auto shadow-lg pay ">Proceed to Payment</button>
        <button type="button" class="cancel-order btn btn-link">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      &nbsp
      Coded by <a href="#">Mohamed Khalifa</a>.
    </div>
  </footer>
</body>

</html>
